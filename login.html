<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
                    <div class="card" style="min-width: 340px; max-width: 380px;">
                        <div class="text-center text-white rounded-0" style="background: #6f42c1;">
                            <img src="download.jpeg" alt="User Icon" class="rounded-circle mb-2 border border-white mt-3" style="width: 80px; height: 80px; object-fit: cover; background: #6f42c1;">
                            <h1 class="h4 mb-0 pb-3">Login to Your Account</h1>
                        </div>
                    <form action="/login" method="POST" class="p-4 needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                                <div class="invalid-feedback">Please enter your username.</div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                                <div class="invalid-feedback">Please enter your password.</div>
                            </div>
                            <div class="mb-2 d-flex gap-2 justify-content-between">
                                <button type="submit" class="btn btn-success flex-fill">Submit</button>
                                <button type="reset" class="btn btn-info text-white flex-fill">Reset</button>
                            </div>
                            <div class="text-center">
                                Don't have an account? <a href="/Sign up">Sign up</a>
                            </div>
                        </form>
                    </div>
        </div>
</body>
<script>
// Bootstrap form validation
(() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    });
})();
</script>
</html>
